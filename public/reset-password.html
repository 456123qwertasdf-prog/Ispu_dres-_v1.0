<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LSPU Emergency Response</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .reset-header p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-icon-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }
        
        .input-icon-wrapper .form-input {
            padding-left: 45px;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        
        .password-toggle:hover {
            color: #374151;
        }
        
        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #6b7280;
            line-height: 1.6;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }
        
        .password-strength-label {
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .password-strength-value {
            font-weight: 600;
            margin-left: 5px;
        }
        
        .password-strength.weak .password-strength-value { color: #ef4444; }
        .password-strength.fair .password-strength-value { color: #f59e0b; }
        .password-strength.good .password-strength-value { color: #3b82f6; }
        .password-strength.strong .password-strength-value { color: #10b981; }
        
        .password-strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }
        
        .password-strength-bar-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .password-strength.weak .password-strength-bar-fill {
            width: 25%;
            background: #ef4444;
        }
        
        .password-strength.fair .password-strength-bar-fill {
            width: 50%;
            background: #f59e0b;
        }
        
        .password-strength.good .password-strength-bar-fill {
            width: 75%;
            background: #3b82f6;
        }
        
        .password-strength.strong .password-strength-bar-fill {
            width: 100%;
            background: #10b981;
        }
        
        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            margin-top: 10px;
        }
        
        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Your Password</h1>
            <p>Enter your new password below</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <div class="input-icon-wrapper">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)">
                        <i class="bi bi-eye" id="newPasswordToggle"></i>
                    </button>
                </div>
                <div id="passwordStrength" class="password-strength" style="display: none;">
                    <div class="password-strength-label">
                        Password Strength: <span class="password-strength-value"></span>
                    </div>
                    <div class="password-strength-bar">
                        <div class="password-strength-bar-fill"></div>
                    </div>
                </div>
                <div class="password-requirements">
                    Must contain: 8+ characters, uppercase, lowercase, number, special character
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="input-icon-wrapper">
                    <i class="bi bi-lock-fill input-icon"></i>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                        <i class="bi bi-eye" id="confirmPasswordToggle"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="reset-btn" id="resetBtn">
                <span id="resetBtnText">Reset Password</span>
                <span id="resetBtnLoading" class="hidden">
                    <span class="loading"></span> Resetting...
                </span>
            </button>
        </form>
        
        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script>
        let emergencySystem;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for system initialization
            await new Promise(resolve => {
                const checkInit = () => {
                    if (window.emergencySystem && window.emergencySystem.isInitialized) {
                        emergencySystem = window.emergencySystem;
                        resolve();
                    } else {
                        setTimeout(checkInit, 100);
                    }
                };
                checkInit();
            });
            
            // Check if we have a valid reset token
            checkResetToken();
            
            // Set up form handler
            document.getElementById('resetPasswordForm').addEventListener('submit', handleResetPassword);
            
            // Set up password strength checker
            document.getElementById('newPassword').addEventListener('input', (e) => {
                updatePasswordStrength(e.target.value);
            });
        });
        
        function checkResetToken() {
            // Supabase automatically handles the token from URL hash
            // If there's no session, the token might be invalid or expired
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Check if we have access_token or type=recovery in the URL
            const hasToken = hashParams.get('access_token') || hashParams.get('type') === 'recovery';
            
            if (!hasToken) {
                showError('Invalid or expired reset link. Please request a new password reset.');
            }
        }
        
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
        
        function validatePassword(password) {
            const errors = [];
            
            if (password.length < 8) {
                errors.push('Password must be at least 8 characters');
            }
            if (!/[A-Z]/.test(password)) {
                errors.push('Password must contain at least one uppercase letter');
            }
            if (!/[a-z]/.test(password)) {
                errors.push('Password must contain at least one lowercase letter');
            }
            if (!/[0-9]/.test(password)) {
                errors.push('Password must contain at least one number');
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errors.push('Password must contain at least one special character (!@#$%^&*...)');
            }
            
            return {
                isValid: errors.length === 0,
                errors: errors
            };
        }
        
        function calculatePasswordStrength(password) {
            if (!password) return null;
            
            let strength = 0;
            let label = '';
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            
            if (strength <= 2) {
                label = 'Weak';
            } else if (strength <= 4) {
                label = 'Fair';
            } else if (strength <= 5) {
                label = 'Good';
            } else {
                label = 'Strong';
            }
            
            return { strength, label, class: label.toLowerCase() };
        }
        
        function updatePasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (!password) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            const strength = calculatePasswordStrength(password);
            const strengthValue = strengthDiv.querySelector('.password-strength-value');
            const strengthBar = strengthDiv.querySelector('.password-strength-bar-fill');
            
            strengthValue.textContent = strength.label;
            strengthDiv.className = `password-strength ${strength.class}`;
        }
        
        async function handleResetPassword(e) {
            e.preventDefault();
            
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            const resetBtnLoading = document.getElementById('resetBtnLoading');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Hide previous messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate password strength
            const passwordValidation = validatePassword(newPassword);
            if (!passwordValidation.isValid) {
                showError('Password requirements not met:\n' + passwordValidation.errors.join('\n'));
                return;
            }
            
            try {
                // Show loading state
                resetBtn.disabled = true;
                resetBtnText.classList.add('hidden');
                resetBtnLoading.classList.remove('hidden');
                
                // Update password using Supabase
                // Supabase automatically handles the session from the URL hash
                const { data, error } = await emergencySystem.supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                // Success!
                showSuccess('Password reset successfully! Redirecting to login...');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset failed:', error);
                
                let errorMessage = 'Failed to reset password';
                if (error.message.includes('expired') || error.message.includes('invalid')) {
                    errorMessage = 'This reset link has expired or is invalid. Please request a new password reset.';
                } else if (error.message.includes('session')) {
                    errorMessage = 'Invalid or expired reset link. Please request a new password reset.';
                } else {
                    errorMessage = error.message || 'Failed to reset password. Please try again.';
                }
                
                showError(errorMessage);
            } finally {
                // Hide loading state
                resetBtn.disabled = false;
                resetBtnText.classList.remove('hidden');
                resetBtnLoading.classList.add('hidden');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
    </script>
</body>
</html>
