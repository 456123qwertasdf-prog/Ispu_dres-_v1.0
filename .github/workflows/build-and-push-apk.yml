# Build Flutter APK and push only public/lspu-emergency-response.apk to the repo.
#
# Required: Repo Settings -> Actions -> General -> Workflow permissions
#   -> choose "Read and write permissions" so GITHUB_TOKEN can push the APK commit.
#
# Optional: add GitHub Secret SUPABASE_SERVICE_ROLE_KEY to auto-update app_version in Supabase.
name: Build and push APK

on:
  workflow_dispatch:  # Run manually from Actions tab
  push:
    branches: [main]
    paths:
      - 'mobile_app/**'
      - '.github/workflows/build-and-push-apk.yml'

jobs:
  build-and-push-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK platform 33, CMake, and NDK
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platforms;android-33" "build-tools;33.0.1" "cmake;3.22.1" "ndk;25.1.8937393"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.2'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get
        working-directory: mobile_app

      - name: Build APK
        run: flutter build apk --release
        working-directory: mobile_app

      - name: Copy APK to public folder
        run: |
          cp mobile_app/build/app/outputs/flutter-apk/app-release.apk public/lspu-emergency-response.apk
          ls -la public/lspu-emergency-response.apk

      - name: Configure Git LFS and push only APK
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git lfs install
          git add public/lspu-emergency-response.apk
          git status
          if git diff --staged --quiet; then
            echo "No APK changes to commit."
          else
            git commit -m "chore: build and push APK"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update app version in Supabase (direct PATCH, no Edge Function)
        continue-on-error: true
        run: |
          VERSION=$(grep '^version:' mobile_app/pubspec.yaml | sed -n 's/version: *\([0-9]*\.[0-9]*\.[0-9]*\).*/\1/p')
          if [ -z "$VERSION" ]; then
            echo "Could not parse version from pubspec.yaml"
            exit 0
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "SUPABASE_SERVICE_ROLE_KEY not set; skipping DB update. Add it in GitHub Secrets (Supabase -> Settings -> API -> service_role) to enable auto-update."
            exit 0
          fi
          echo "Updating app_version to $VERSION"
          curl -sS -f -X PATCH "https://hmolyqzbvxxliemclrld.supabase.co/rest/v1/app_version?platform=eq.android" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{\"min_version\": \"$VERSION\", \"latest_version\": \"$VERSION\", \"updated_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}"
          echo "Done. app_version updated to $VERSION"
